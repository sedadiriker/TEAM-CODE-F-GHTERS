<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASS2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                <a href="#about"><i class="fa-regular fa-address-card"></i>About</a>
                <a href="#projects"><i class="fa-solid fa-computer"></i>Projects</a>
                <a href="#contact"><i class="fa-regular fa-envelope"></i>Contact</a>
            </nav>
        </header>

        <main>
            <section id="home">
                <div>
                    <p style="color:rgb(74, 51, 12); font-size:4rem">Hi There!</p>
                    <p>We are the <span>code fighters</span> team.</p>
                    <p>We have a great passion for software development...</p>
                </div>
                
            </section>

            <section id="projects">
                <h2 style="font-family: 'Bungee', sans-serif;">Our Projects</h2>

                <div class="project-box">
                    <div class="box">
                        <img src="./img/laptop-1839876_1280.jpg" alt="" width="300px" height="500px" >
                        <p style="color:  rgb(185, 171, 78);">HTML</p>
                    </div>

                    <div class="box">
                        <img src="./img/laptop-2590647_1280.jpg" alt="" width="300px" height="500px">
                        <p style="color:  rgb(185, 171, 78);">CSS</p>
                    </div>

                    <div class="box">
                        <img src="./img/laptop-2588232_1280.jpg" alt="" width="300px"
                        height="500px">
                        <p>JAVASCRÄ°PT</p>
                    </div>
                </div>
            </section>

            <section id="contact">
                <h2 style="font-family: 'Bungee', sans-serif;">Contact</h2>

                <div class="contact-adress">
                    <div style="display: flex;">
                        <a href="">
                            <i class="fa-brands fa-github"></i>
                            <p>Github</p>
                        </a>
                        
                    </div>
                    <div style="display: flex;">
                        <a href="">
                            <i class="fa-brands fa-instagram"></i>
                            <p>Instagram</p>
                        </a>
                        
                    </div>
                    <div style="display: flex;">
                        <a href="">
                            <i class="fa-brands fa-twitter"></i>
                            <p>Twitter</p>
                        </a>
                        
                    </div>
                    <div style="display: flex;">
                        <a href="">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <p>Linkedin</p>
                        </a>
                        
                    </div>
        
                </div>

                <form action="">
                    <h4>Send Message</h4>
                    <label for="username"></label>
                    <input type="text" name="userName" id="username" placeholder="Username"><br>

                    <label for="email"></label>
                    <input type="text" name="email" id="email" placeholder="Email"><br>

                    <label for="comment"></label>
                    <textarea name="comment" id="comment" cols="61" rows="10" placeholder="Your Message"></textarea><br>

                    <input type="submit" value="SEND">
                </form>
            </section>

        </main>
    </div>
</body>
</html>
